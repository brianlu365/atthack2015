<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="js/m2x-2.0.0.min.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">

    <!-- <ion-pane> -->
      <!-- <ion-header-bar class="bar-stable">
        <h1 class="title">Clothes-It</h1>
      </ion-header-bar> -->
      <ion-content>

        <div class="weather">
          <img src="img/350x80FairIcon.png">
          <!-- <h3> asdas&deg;</h3>   -->
        </div>

        <div class="slider shirts">
          <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue=true>
            <ion-slide>
              <div>
                <img src="img/up1.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/up2.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/up3.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/up4.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/up5.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/up6.jpg">
              </div>
            </ion-slide>
          </ion-slide-box>
        </div>

        <div class="slider pants">
          <ion-slide-box on-slide-changed="slideHasChanged($index)"  does-continue=true>
            <ion-slide>
              <div>
              <img src="img/down1.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/down2.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/down3.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/down4.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/down5.jpg">
              </div>
            </ion-slide>
            <ion-slide>
              <div>
              <img src="img/down6.jpg">
              </div>
            </ion-slide>
          </ion-slide-box>
        </div>
        <div style="margin-left: 10px; margin-right: 10px;">
          <button onclick="selectClothes()" class="button button-block button-positive" >
            Choose Outfit
          </button>
        </div>

      </ion-content>
    <!-- </ion-pane> -->
  </body>
</html>
